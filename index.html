<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Risotto de setas</title>
  </head>
  <body>
    <header class="header">
      <h2 class="header__title-small">ingredientes</h2>
      <h1 class="header__title">Nombre del plato</h1>
      <button class="header__button-select">Seleccionar todo |</button>
      <button class="header__button-unselect">Deseleccionar todo</button>
    </header>
    <main class="main">
      <section class="section__list">
        <ul class="article__list">
          <li class="article__list-item">
            <p class="article__name"></p>
            <p class="article__brand"></p>
            <p class="article__kg"></p>
          </li>
        </ul>
      </section>
      <section class="section__items">
        <p class="items__number"></p>
        <p class="items__subtotal"></p>
        <p class="items__expenses"></p>
        <h3 class="items__total"></h3>
        <button class="items__buy">Comprar ingredientes</button>
      </section>
    </main>
    <script type="text/javascript" src="./js/main.js"></script>
  </body>
</html>
